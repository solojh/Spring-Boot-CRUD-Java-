<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container-fluid {
            padding: 50px 20px; /* Increased padding for better spacing */
            text-align: center;
        }
        h1 {
            margin-bottom: 40px; /* Increased margin for better spacing */
            color: #007bff; /* Changed heading color to blue */
        }
        .col-md-4 {
            margin-bottom: 30px; /* Increased margin between columns */
        }
        .btn {
            width: 100%; /* Make buttons fill the entire column width */
            margin-top: 10px; /* Added margin-top for better spacing */
        }
        /* Hover effect for buttons */
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <h1>Welcome to Employee Management System</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Manage Employees</h2>
                    <p class="card-text">View and manage employee records.</p>
                    <a class="btn btn-primary" th:href="@{/employees}">View Employees</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Manage Departments</h2>
                    <p class="card-text">View and manage department information.</p>
                    <a class="btn btn-primary" th:href="@{/departments}">View Departments</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Manage Projects</h2>
                    <p class="card-text">View and manage project details.</p>
                    <a class="btn btn-primary" th:href="@{/projects}">View Projects</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
