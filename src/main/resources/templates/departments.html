<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Departments</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Departments</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/departments/new}">Add New Department</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Number of Employees</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="department : ${listDepartments}">
                <tr>
                    <td>[[${department.id}]]</td>
                    <td>[[${department.departmentName}]]</td>
                    <td>[[${department.numberofEmployees}]]</td>
                    <td>[[${department.enabled}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/departments/edit/' + ${department.id}}">Edit</a>
                        <a class="h4" th:href="@{'/departments/delete/' + ${department.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
