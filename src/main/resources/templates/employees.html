<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage employee</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/employees/new}">Add New Employee</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Position</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="employee : ${listEmployees}">
                <tr>
                    <td>[[${employee.id}]]</td>
                    <td>[[${employee.Name}]]</td>
                    <td>[[${employee.Email}]]</td>
                    <td>[[${employee.Position}]]</td>
                    <td>[[${employee.enabled}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
                        <a class="h4" th:href="@{'/employees/delete/' + ${employee.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
